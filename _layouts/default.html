<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/github.min.css">
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/default.css">
      <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/feed.xml" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
      <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
      <script type="text/javascript" src="{{ site.baseurl }}/js/highlight.pack.js"></script>

      <script type="text/javascript">
         WebFont.load({
            google: {
               families: ["PT Sans", "PT Serif"]
            }
         });
      </script>
      <script>hljs.initHighlightingOnLoad();</script>
      <script type="text/javascript">
            MathJax.Hub.Config({
               tex2jax: {
                  inlineMath: [['$', '$']],
                  displayMath: [['$$', '$$']],
                  skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']
               }
            });
            MathJax.Hub.Queue(function() {
               var all = MathJax.Hub.getAllJax(), i;
               for (i=0; i < all.length; i += 1) {
                  all[i].SourceElement().parentNode.classList.add('has-jax');
               }
            });
      </script>
      <title>{{ page.title }}</title>
   </head>
   <body>
      {% include header.ext %}
      {{ content }}
      {% include footer.ext %}
      <script type="text/javascript">
         /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
         var disqus_shortname = 'dgiim'; // required: replace example with your forum shortname

         /* * * DON'T EDIT BELOW THIS LINE * * */
         (function () {
            var s = document.createElement('script'); s.async = true;
            s.type = 'text/javascript';
            s.src = '//' + disqus_shortname + '.disqus.com/count.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(s);
         }());
      </script>
   </body>
</html>
